{% extends "base.html" %}

{% block title %}Créer un Article - Cybersecurity Blog{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Créer un Article</h1>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ formulaire_article.as_p }}
            <button type="submit" class="btn btn-primary">Enregistrer</button>
          </form>
    </div>
</div>
{% endblock %}
